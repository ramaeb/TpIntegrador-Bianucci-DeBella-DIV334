<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP Integrador front</title>

    <link rel="stylesheet" href="../css/dashboard.css">
    
</head>
<body>
     <header class="admin-header">
            <nav class="admin-nav">
                <ul class="admin-nav-list">
                    <li class="admin-nav-item"><a class="admin-nav-link" href="index.html">Ver</a></li>
                    <li class="admin-nav-item"><a class="admin-nav-link" href="consultar.html">Consultar id</a></li>
                    <li class="admin-nav-item"><a class="admin-nav-link" href="crear.html">Crear</a></li>
                    <li class="admin-nav-item"><a class="admin-nav-link" href="modificar.html">Modificar</a></li>
                    <li class="admin-nav-item"><a class="admin-nav-link" href="eliminar.html">Eliminar</a></li>
                </ul>
            </nav>
        </header>
    <main class="admin-products-page">
        <h1 class="admin-products-title">CONSULTAR PRODCUTO POR SU ID</h1>
        <hr class="admin-products-divider">

        <div id="formulario-id"> 
            <form id="getProduct-form">
                <label for="idProd">Id del producto</label>
                <input type="number" name="idProd" id="idProd" required>

                <button type="submit">Consultar producto</button>

            </form>
        </div>
        
         <div class="admin-products-container" id="contenedor-productos"></div>
    </main>

    <script>
        let getProduct_form = document.getElementById("getProduct-form");
        let contenedorProductos = document.getElementById("contenedor-productos");
        let url = "http://localhost:3000/products";


        getProduct_form.addEventListener("submit", async (event) => {
            
            event.preventDefault();

            let formData = new FormData(event.target);
            let data = Object.fromEntries(formData.entries());

            let idProd = data.idProd;

            try {
                let respuesta = await fetch(`${url}/${idProd}`)
            
                let datos = await respuesta.json();

                let producto = datos.payload[0];

                mostrarProductoPorSuId(producto);

            } catch (error) {
                console.log(error);
            }
            
        });

        function mostrarProductoPorSuId (producto) {
            let htmlProducto = `
                    <div class="card-producto">
                        <img src="${producto.imagen_url}" alt="${producto.nombre}">
                        <p> Id: ${producto.id} </p>
                        <h5> Nombre: ${producto.nombre} </h5>
                        <p><strong>Precio: ${producto.precio}</strong></p>
                    </div> 
                `;

                contenedorProductos.innerHTML = htmlProducto;
        }
            
    </script>
</body>
</html>
