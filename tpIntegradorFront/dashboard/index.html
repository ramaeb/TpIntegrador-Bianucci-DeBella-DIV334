<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP Integrador front</title>

    <link rel="stylesheet" href="../css/dashboard.css">

</head>
<body>
    <header class="admin-header">
        <nav class="admin-nav">
            <ul class="admin-nav-list">
                <li class="admin-nav-item"><a class="admin-nav-link" href="index.html">Ver</a></li>
                <li class="admin-nav-item"><a class="admin-nav-link" href="consultar.html">Consultar id</a></li>
                <li class="admin-nav-item"><a class="admin-nav-link" href="crear.html">Crear</a></li>
                <li class="admin-nav-item"><a class="admin-nav-link" href="modificar.html">Modificar</a></li>
                <li class="admin-nav-item"><a class="admin-nav-link" href="eliminar.html">Eliminar</a></li>
            </ul>
        </nav>
    </header>

    <main class="admin-products-page">
        <h1 class="admin-products-title">LISTA DE PRODUCTOS</h1>
        <hr class="admin-products-divider">
        <div class="admin-products-container" id="contenedor-productos"></div>
    </main>

    <script>
        let contenedorProductos = document.getElementById("contenedor-productos");

        async function obtenerProductos() {
            try {
                let respuesta = await fetch("http://localhost:3000/products");

                let data = await respuesta.json();
                

                if(respuesta.ok) {
                    
                    let productos = data.payload;
    
                    mostrarProductos(productos);

                } else {
                    alert(data.message)
                }


            } catch (error) {
                console.error(error);
            }
        }

        function mostrarProductos(productos) {
            let htmlProductos = "";

            productos.forEach(prod => {
                let claseEstado = "estado-activo";
                if(prod.estado == 1){
                    prod.estado = "ACTIVO";
                    claseEstado = "estado-activo";
                } else {
                    prod.estado = "INACTIVO";
                    claseEstado = "estado-inactivo";
                }
                let estadoTexto = prod.estado == 1 ? "ACTIVO" : "INACTIVO";

                htmlProductos += `
                    <div class="card-producto">
                        <img src="${prod.imagen_url}" alt="${prod.nombre}">
                        <p>Id: ${prod.id}</p>
                        <h5>${prod.nombre}</h5>
                        <p>$${prod.precio}</p>
                        <p class=${claseEstado}>${prod.estado}</p>
                        <button class="boton-baja" type="submit">Dar Baja</button>
                    </div>
                `;
            });
            contenedorProductos.innerHTML = htmlProductos;
            
            //BAJA LOGICA.
            
        }
        contenedorProductos.addEventListener("click", async (event) => {
                    if(event.target.classList.contains("boton-baja")){
                        let card = event.target.closest(".card-producto");
                        let idProducto = card.querySelector("p").textContent.split(": ")[1];
                // Llamada al endpoint de "dar baja l√≥gica"
                    let respuesta = await fetch(`http://localhost:3000/products/baja/${idProducto}`, {
                        method: "PUT"
                    });

                    let texto = await respuesta.text();
                    console.log("RESPUESTA DEL BACKEND:", texto);
                    if (respuesta.ok) {
                        // Actualizar la card visualmente
                        let estadoElement = card.querySelector("p.estado-activo, p.estado-inactivo");
                        estadoElement.textContent = "INACTIVO";
                        estadoElement.classList.remove("estado-activo");
                        estadoElement.classList.add("estado-inactivo");

                        alert("Producto dado de baja");
                    } else {
                        alert(data.message);
                    }
                }});
        //Funcion para dar la baja logica de productos
        function init() {
            obtenerProductos();
        }
        
        init();
    </script>
</body>
</html>
