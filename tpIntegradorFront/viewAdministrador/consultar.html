<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP Integrador front</title>
    
</head>
<body>
     <header>
        <nav>
            <ul>
                <a href="index.html">
                    <li>Ver</li>
                </a>
                <a href="consultar.html">
                    <li>Consultar id</li>
                </a>
                <a href="crear.html">
                    <li>Crear</li>
                </a>
                <a href="modificar.html">
                    <li>Modificar</li>
                </a>
                <a href="eliminar.html">
                    <li>Eliminar</li>
                </a>
            </ul>
        </nav>
    </header>
    <main>
        <h1> Consultar Producto </h1>
        <hr>
        <form id="getProduct-form">
            <label for="idProd">Id del producto</label>
            <input type="number" name="idProd" id="idProd" required>

            <input type="submit" value="Consultar producto">
        </form>

        <div id="contenedor-productos">
            <ul id="lista-productos"></ul>
        </div>
    </main>

    <script>
        let getProduct_form = document.getElementById("getProduct-form");
        let listaProductos = document.getElementById("lista-productos");
        let url = "http://localhost:3000/products";


        getProduct_form.addEventListener("submit", async (event) => {
            
            event.preventDefault();

            let formData = new FormData(event.target);
            let data = Object.fromEntries(formData.entries());

            let idProd = data.idProd;

            try {
                let respuesta = await fetch(`${url}/${idProd}`)
            
                let datos = await respuesta.json();

                let producto = datos.payload[0];

                let htmlProducto = `
                    <li class="li-listados">
                        <img src="${producto.imagen_url}" alt="${producto.nombre}">
                        <p> Id: ${producto.id} / Nombre: ${producto.nombre} / <strong>Precio: ${producto.precio}</strong> </p>
                    </li> 
                `;

                listaProductos.innerHTML = htmlProducto;

            } catch (error) {
                console.log(error);
            }
            
        });

            
    </script>
</body>
</html>
