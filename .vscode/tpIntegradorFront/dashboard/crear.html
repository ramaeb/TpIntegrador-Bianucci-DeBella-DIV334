<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <header class="admin-header">
        <nav class="admin-nav">
            <ul class="admin-nav-list">
                <li class="admin-nav-item"><a class="admin-nav-link" href="index.html">Ver</a></li>

                <li class="admin-nav-item"><a class="admin-nav-link" href="eliminar.html">Eliminar</a></li>
            </ul>
        </nav>
    </header>

    <main class="admin-products-page">
       <h1 class="admin-products-title"> Crear Producto </h1>
       <hr class="admin-products-divider">
        <form id="crearProducto-form">
            <input id="nombre" type="text" placeholder="Nombre" required>
            <input id="descripcion" type="text" placeholder="Descripcion" required>
            <input id="precio" type="number" placeholder="Precio" required>
            <input id="categoria" type="text" placeholder="Categoria" required>
            <input id="imagen" type="text" placeholder="Imagen URL" required>
            <select id="estado" name="select">
                <option value="1">Activo</option>
                <option value="0" selected>Inactivo</option>
            </select>
            <span id="boton-span"><input id="boton-crear"type="submit" value="Crear producto"></span>
            <!-- `id` int(11) NOT NULL,
            `nombre` varchar(100) NOT NULL,
            `descripcion` text NOT NULL,
            `precio` float(10,0) NOT NULL,
            `categoria` varchar(50) NOT NULL,
            `imagen_url` varchar(255) NOT NULL,
            `estado` tinyint(1) NOT NULL ! !!! -->
        </form>

        <div id="contenedor-productos">
            <ul id="lista-productos"></ul>
        </div>
    </main>

    <script>
        let getProduct_form = document.getElementById("crearProducto-form");
        let listaProductos = document.getElementById("lista-productos");
        let url = "http://localhost:3000/products";

        //agarramos la informacion del formulario.
       

        //luego del boton crear hacemos... :
        getProduct_form.addEventListener("submit", async (event) => {
            
            //Validacion precio
            let precio = parseFloat(document.getElementById("precio").value);
            if (!precio || precio <= 0) {
                alert("El precio debe ser un nÃºmero mayor a 0");
                return;
            }

            let nuevoProducto = { 
                nombre: document.getElementById("nombre").value,
                descripcion: document.getElementById("descripcion").value,
                precio: precio,
                categoria: document.getElementById("categoria").value,
                imagen_url: document.getElementById("imagen").value,
                estado: parseInt(document.getElementById("estado").value)
            };
            event.preventDefault();
           
            

            //Fetch para crear el producto:
            respuesta = await fetch("http://localhost:3000/products", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(nuevoProducto)
            });
            data = await respuesta.json();
            console.log(data);
            if(precio == 0 || precio < 0){
                alert("El precio no puede ser 0 o menor a 0");
                return;
            }
            //Reseteamos formularios si esta todo OK.
            if(respuesta.ok){
                alert("Producto creado con exito");
                getProduct_form.reset();

            } else {
                alert(data.message);
            }

            
        });

            
    </script>
</body>
</html>
